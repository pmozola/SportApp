<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Exercise Wiki</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises | async" (click)="navigateToExercise(exercise.id)">
      <ion-avatar slot="start">
        <img src={{exercise.thumbnail}}>
      </ion-avatar>
      <ion-label>
        <h2>{{exercise.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
